<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="root">
      <section class="product-card">
        <section class="product-image-desktop">
          <img src="./images/image-product-desktop.jpg" alt="product image" />
        </section>
        <section class="product-image-mobile">
          <img src="./images/image-product-mobile.jpg" alt="product image" />
        </section>
        <section class="product-description-card">
          <ul>
            <li>
              <p class="product-title light">Perfume</p>
            </li>
            <li>
              <h2 class="product-name">Gabrielle Essence Eau De Parfum</h2>
            </li>
            <li>
              <p class="product-description light">
                A floral, solar and voluptuous interpretation composed by
                Olivier Polge, Perfumer-Creator for the House of CHANEL.
              </p>
            </li>
            <li>
              <div class="product-price">
                <h2 class="discounted-price">$149.99</h2>
                <p class="actual-price light">$169.99</p>
              </div>
            </li>
            <li>
              <button class="add-to-cart-button">
                <img src="./images/icon-cart.svg" alt="" />
                <p>Add to Cart</p>
              </button>
            </li>
          </ul>
        </section>
      </section>
    </main>
  </body>
</html>
